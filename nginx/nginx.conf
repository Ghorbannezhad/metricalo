worker_processes auto;

events {
    worker_connections 1024;  # Adjust as needed
}

http {
    include /etc/nginx/mime.types;  # Include MIME types
    default_type application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        root /var/www/html/metricalo/public;  # Adjust root as needed
        index index.php index.html;

        location / {
            try_files $uri /index.php$is_args$args;
        }

        location ~ ^/index\.php(/|$) {
            fastcgi_pass php:9000;  # Point to the PHP service
            fastcgi_split_path_info ^(.+\.php)(/.*)$;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
            fastcgi_param DOCUMENT_ROOT $realpath_root;
            internal;
        }

        location ~ \.php$ {
            return 404;  # Return 404 for direct PHP requests
        }

        error_log /var/log/nginx/error.log;  # Specify log file
        access_log /var/log/nginx/access.log;  # Specify log file
    }
}
